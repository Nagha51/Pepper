 <head>

	<link rel="stylesheet" type="text/css" href="css/careersLink.css">
	<script type="text/javascript">
		$(document).ready(function(){
			var qrcode = new QRCode(document.getElementById("qrcode"), {
				width : 500,

			qrcode.makeCode("https://careers.societegenerale.com/");
		};
	</script>
 </head>

	</div>
